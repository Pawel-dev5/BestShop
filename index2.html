<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css"/>
    <link rel="stylesheet" href="CSS/form_style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap&subset=latin-ext" rel="stylesheet">

</head>

<body>
    <main>
        <header>Calculate how much you'll pay</header>
        <section class="form-section">
            <div class="first-section">
                <label class="label1-margin">
                    <input  class="label0" type="text" placeholder="Product quantity">
                </label>
                <label>
                    <input  class="label1" type="text" placeholder="Estimated orders in month">
                </label>
                <label>
                    <input  class="label1" type="text" placeholder="Choose package">
                </label>
                <div class="div-label">
                    <label class="label-check">
                        <input  class="checkbox" type="checkbox" checked="checked"/>
                    </label>
                    <label class="label-txt">Accounting</label>
                </div>
                <div class="div-label">
                    <label class="label-check">
                        <input  class="checkbox" type="checkbox" checked="checked"/>
                    </label>
                    <label class="label-txt">Rental od a payment terminal</label>
                </div>
                </div>

            <div class="section-second">
                <div  class="label-green">
                    <a>Produkt</a>
                    <a>20*$0.5</a>
                    <a class="result">56$</a>
                </div>

                <div  class="label-green">
                    <a>Orders</a>
                    <a>20*$0.5</a>
                    <a class="result">56$</a>
                </div>

                <div  class="label-green">
                    <a>Package</a>
                    <a>20*$0.5</a>
                    <a class="result">56$</a>
                </div>

                <div  class="label-green">
                    <a>Accounting</a>
                    <a>20*$0.5</a>
                    <a class="result">56$</a>
                </div>

                <div  class="label-green">
                    <a>Terminal</a>
                    <a>20*$0.5</a>
                    <a class="result">56$</a>
                </div>
                <div class="ostatni">
                    <div  class="label-blue">
                        <a>Total</a>
                        <a class="result">56$</a>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
